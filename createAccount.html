	<body>
		<a href="./index.html">Back to start page</a>
		<h2>Creating a new customer account.</h2>
		<h3>Please fill in all fields:</h3>
		<form id="newAccountForm">
			<div>
				<label for="fName">First name:</label><br>
				<input type='text' id="fName" name="fName" placeholder='John' required>
			</div>
			<div>
				<label for="lName">Last name:</label><br>
				<input type='text' id="lName" name="lName" placeholder='Smith' required>
			</div>
			<div>
				<label for="cPwd">Set password:</label><br>
				<input type='text' id="cPwd" name="cPwd" placeholder='abc123' required>
			</div>
			<div>
				<label for="cPwdAgain">Re-enter password:</label><br>
				<input type='text' id="cPwdAgain" name="cPwdAgain" placeholder='abc123' required>
			</div>
			<input type="submit" value="Submit">
		</form>
		<p id="CreateMessage"></p>
		<body/>
